<head>
  <title>Login Page</title>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="linear-gradient">

    <div class="content">
        <img src="email.png" style="width: 80px; height: 80px">
        <h1 style="text-align: center">Login Page<h1>
        
            <form>
                <p class="marge">
                    <label for="email"> Email</label><br>
                    <input class="valide" type="email" name="email" required pattern=".+@kalanso\.com" title="champ invalide"/>
                </p>
               
                <p class="marge">
                    <label for="password">Password</label><br>
                    <input class="valide" type="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,8}" title="Le mot de passe doit contenir au moins une lettre majuscule, une lette miniscule, un chiffre et doit être contenir entre 6 et 8 caractères"/>
                </p>
                
                <input class="marge button" type="submit" name="submit" value="ENVOYER">
                <input class="button-blue"type="reset" name="reunitialiser" value="Reset">
            </form>
    </div>
</body>
</html>
